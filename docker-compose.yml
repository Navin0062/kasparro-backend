version: '3.8'

services:
  # The Node.js Backend & ETL Service
  app:
    build: .
    container_name: kasparro-backend-app
    restart: always
    environment:
      - DATABASE_URL= ${DATABASE_URL}
      - PORT= ${PORT}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - kasparro_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: kasparro-backend-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kasparro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  kasparro_network:
    driver: bridge